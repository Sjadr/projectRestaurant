<script>

  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let employees = [];
  const statuses = ["", "شفت", "نص", "❌"];
  const month = new Date().getMonth(); // الشهر الحالي تلقائيًا
  const year = new Date().getFullYear();

  let currentUser = "";
  let currentUserRole = "";
  let currentUserCanEdit = false;

  // NEW: Session tracking variables
  let currentSessionId = "";
  let sessionCheckInterval = null;

  // NEW: حفظ الجلسة في localStorage
  if (localStorage.getItem('loggedUser')) {
    const savedUser = JSON.parse(localStorage.getItem('loggedUser'));
    currentUser = savedUser.user;
    currentUserRole = savedUser.role;
    currentUserCanEdit = savedUser.canEdit;

    if (currentUserRole === "admin") { loadUsers(); loadEmployeesTable(); }
    // NEW: Start session monitoring
    startSessionMonitoring();
  }

  function showMessage(message, isError = false) {
    const messageDiv = document.getElementById("loginMessage");
    messageDiv.innerHTML = message;
    messageDiv.className = isError ? "error" : "loading";
  }

  // NEW: Function to generate unique session ID
  function generateSessionId() {
    return Date.now() + '_' + Math.random().toString(36).substr(2, 9);
  }

  // NEW: Function to create active session
  async function createActiveSession(username) {
    currentSessionId = generateSessionId();
    const sessionData = {
      sessionId: currentSessionId,
      loginTime: new Date().toISOString(),
      lastActivity: new Date().toISOString(),
      active: true
    };
    await db.ref(`activeSessions/${username}`).set(sessionData);
    return currentSessionId;
  }

  // NEW: Function to update session activity
  function updateSessionActivity() {
    if (currentUser && currentSessionId) {
      db.ref(`activeSessions/${currentUser}/lastActivity`).set(new Date().toISOString());
    }
  }

  // NEW: Function to check if current session is still valid
  async function checkSessionValidity() {
    if (!currentUser || !currentSessionId) return;
    
    try {
      const snapshot = await db.ref(`activeSessions/${currentUser}`).once('value');
      const sessionData = snapshot.val();
      
      if (!sessionData || !sessionData.active || sessionData.sessionId !== currentSessionId) {
        // Session has been terminated, force logout
        alert("⚠️ تم إنهاء جلستك من قبل المدير. سيتم تسجيل خروجك تلقائياً.");
        forceLogoutCurrentUser();
      } else {
        // Update activity timestamp
        updateSessionActivity();
      }
    } catch (error) {
      console.error("Error checking session validity:", error);
    }
  }

  // NEW: Function to start session monitoring
  function startSessionMonitoring() {
    if (sessionCheckInterval) clearInterval(sessionCheckInterval);
    
    // Check session validity every 10 seconds
    sessionCheckInterval = setInterval(() => {
      checkSessionValidity();
    }, 10000);
    
    // Also update activity on user interactions
    document.addEventListener('click', updateSessionActivity);
    document.addEventListener('keypress', updateSessionActivity);
  }

  // NEW: Function to stop session monitoring
  function stopSessionMonitoring() {
    if (sessionCheckInterval) {
      clearInterval(sessionCheckInterval);
      sessionCheckInterval = null;
    }
    document.removeEventListener('click', updateSessionActivity);
    document.removeEventListener('keypress', updateSessionActivity);
  }

  // NEW: Function to force logout current user (called when session terminated)
  function forceLogoutCurrentUser() {
    stopSessionMonitoring();
    currentUser = "";
    currentUserRole = "";
    currentUserCanEdit = false;
    currentSessionId = "";
    localStorage.removeItem('loggedUser');

    document.getElementById("loginBox").style.display = "block";
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("adminPanel").style.display = "none";

    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    showMessage("");
  }

  // --- تسجيل الدخول مع التحقق من canEdit وصلاحية admin ---
  async function login() {
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) {
      showMessage("❌ يرجى إدخال اسم المستخدم وكلمة المرور", true);
      return;
    }

    showMessage("🔄 جاري تسجيل الدخول...");

    const userKey = username.toLowerCase();

    try {
      const snapshot = await db.ref("users/" + userKey).once("value");
      if (!snapshot.exists()) {
        showMessage("❌ اسم المستخدم غير موجود", true);
        return;
      }
      
      const userData = snapshot.val();
      if (userData.password !== password) {
        showMessage("❌ كلمة المرور غير صحيحة", true);
        return;
      }

      currentUser = userKey;
      currentUserRole = userData.role || "user";
      currentUserCanEdit = userData.canEdit !== undefined ? userData.canEdit : true;

      // NEW: Create active session
      await createActiveSession(currentUser);

      // NEW: حفظ بالمتصفح مع معرف الجلسة
      localStorage.setItem('loggedUser', JSON.stringify({
        user: currentUser, 
        role: currentUserRole, 
        canEdit: currentUserCanEdit,
        sessionId: currentSessionId
      }));

      showMessage("");
      usernameInput.value = "";
      passwordInput.value = "";

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainContent").style.display = "block";

      // تحميل الموظفين من قاعدة البيانات
      await loadEmployees();
      generateTable();

      if (currentUserRole === "admin") {
        document.getElementById("adminPanel").style.display = "block";
        loadUsers();
        loadEmployeesTable();
      } else {
        document.getElementById("adminPanel").style.display = "none";
      }

      // NEW: Start session monitoring
      startSessionMonitoring();

    } catch (error) {
      console.error("Login error:", error);
      showMessage("❌ خطأ في الاتصال: " + error.message, true);
    }
  }

  async function logout() {
    // NEW: Remove active session
    if (currentUser) {
      try {
        await db.ref(`activeSessions/${currentUser}`).remove();
      } catch (error) {
        console.error("Error removing session:", error);
      }
    }

    stopSessionMonitoring();
    currentUser = "";
    currentUserRole = "";
    currentUserCanEdit = false;
    currentSessionId = "";
    localStorage.removeItem('loggedUser'); // NEW

    document.getElementById("loginBox").style.display = "block";
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("adminPanel").style.display = "none";

    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    showMessage("");
  }

  // تحميل الموظفين من Firebase
  function loadEmployees() {
    return db.ref("employees").once("value").then(snapshot => {
      if (snapshot.exists()) {
        employees = Object.values(snapshot.val()); // NEW: يضمن Array نظيف
      } else {
        employees = [];
      }
      // تحديث ترويسة الجدول بأسماء الموظفين
      const theadRow = document.querySelector("#attendanceTable thead tr");
      // حذف كل الأعمدة ما عدا العمود الأول (التاريخ)
      while (theadRow.children.length > 1) {
        theadRow.removeChild(theadRow.lastChild);
      }
      employees.forEach(emp => {
        const th = document.createElement("th");
        th.textContent = emp;
        theadRow.appendChild(th);
      });
      loadEmployeesTable();
    });
  }

  // إنشاء أيام الشهر
  function getDays() {
    const days = [];
    let date = new Date(year, month, 1);
    while (date.getMonth() === month) {
      const dayKey = `${year}-${month + 1}-${date.getDate()}`;
      const dayLabel = `${date.getDate()} تموز (${date.toLocaleDateString('ar-EG', {weekday: 'long'})})`;
      days.push({key: dayKey, label: dayLabel});
      date.setDate(date.getDate() + 1);
    }
    return days;
  }

  // توليد جدول الحضور مع التحكم بصلاحيات التعديل (readonly إذا canEdit = false)
  function generateTable() {
    const days = getDays();
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    db.ref("attendance").once("value").then(snapshot => {
      const savedData = snapshot.val() || {};

      days.forEach((day, dayIndex) => {
        const row = document.createElement("tr");

        // عمود التاريخ مع اسم المحرر وتاريخ التعديل الكامل
        const dateCell = document.createElement("td");
        let dateContent = day.label;
        if (savedData[day.key] && savedData[day.key].__editor) {
          const ts = savedData[day.key].__editedAt || "";
          dateContent += `<div class='editor-tag'>🖊️ ${savedData[day.key].__editor}${ts ? ' - '+ts:''}</div>`; // NEW
        }
        dateCell.innerHTML = dateContent;
        row.appendChild(dateCell);

        employees.forEach((employee, empIndex) => {
          const cell = document.createElement("td");
          const select = document.createElement("select");
          select.id = `d${dayIndex}e${empIndex}`;

          statuses.forEach(status => {
            const option = document.createElement("option");
            option.value = status;
            option.textContent = status;
            select.appendChild(option);
          });

          // تعيين القيمة المحفوظة إذا وجدت
          if (savedData[day.key] && savedData[day.key][employee] !== undefined) {
            select.value = savedData[day.key][employee];
          }

          // NEW: فرض منع التغيير تماماً عند عدم امتلاك الصلاحية
          if (!currentUserCanEdit) {
            select.setAttribute('disabled','disabled');
            select.addEventListener('change', (e)=>{ e.target.value = savedData[day.key] ? savedData[day.key][employee] : ""; });
          }

          cell.appendChild(select);
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });

      // NEW: حساب الإحصائيات بعد رسم الجدول
      calculateStats(savedData);
    });
  }

  // حفظ البيانات مع تسجيل اسم المحرر والتوقيت الكامل
  async function saveData() {
    if (!currentUserCanEdit) {
      alert("❌ ليس لديك صلاحية تعديل الجدول.");
      return;
    }

    const days = getDays();

    try {
      const attendanceSnapshot = await db.ref("attendance").once("value");
      const savedData = attendanceSnapshot.val() || {};
      const updatedData = {...savedData}; // ننسخ البيانات الموجودة

      let anyChange = false; // NEW
      days.forEach((day, dayIndex) => {
        if (!updatedData[day.key]) updatedData[day.key] = {};

        let dayChanged = false;

        employees.forEach((employee, empIndex) => {
          const selectElement = document.getElementById(`d${dayIndex}e${empIndex}`);
          if (selectElement) {
            const newValue = selectElement.value;
            const oldValue = savedData[day.key] ? savedData[day.key][employee] : undefined;

            if (newValue !== oldValue) {
              updatedData[day.key][employee] = newValue;
              dayChanged = true;
              anyChange = true;
            }
          }
        });

        if (dayChanged) {
          updatedData[day.key].__editor = currentUser; // اسم المحرر
          const now = new Date();
          const ts = now.toLocaleDateString('ar-EG') + ' ' + now.toLocaleTimeString('ar-EG');
          updatedData[day.key].__editedAt = ts; // NEW
        }
      });

      if (!anyChange) { alert('لا توجد تغييرات لحفظها'); return; }

      await db.ref("attendance").set(updatedData);
      alert("✅ تم حفظ التعديلات بنجاح");
      generateTable(); // تحديث الجدول
    } catch (error) {
      console.error("خطأ في حفظ البيانات:", error);
      alert("❌ خطأ في حفظ البيانات");
    }
  }

  // ---- لوحة تحكم الـ admin ----

  // NEW: Function to get user online status
  async function getUserOnlineStatus(username) {
    try {
      const snapshot = await db.ref(`activeSessions/${username}`).once('value');
      const sessionData = snapshot.val();
      
      if (!sessionData || !sessionData.active) {
        return { online: false, lastActivity: null };
      }
      
      const lastActivity = new Date(sessionData.lastActivity);
      const now = new Date();
      const timeDiff = (now - lastActivity) / 1000; // seconds
      
      // Consider user online if active within last 30 seconds
      return { 
        online: timeDiff < 30, 
        lastActivity: sessionData.lastActivity,
        sessionId: sessionData.sessionId
      };
    } catch (error) {
      console.error("Error getting user status:", error);
      return { online: false, lastActivity: null };
    }
  }

  // NEW: Function to force logout a specific user
  async function forceLogoutUser(username) {
    if (username === currentUser) {
      alert("❌ لا يمكنك إنهاء جلستك الخاصة. استخدم زر تسجيل الخروج العادي.");
      return;
    }
    
    if (!confirm(`هل أنت متأكد من إنهاء جلسة المستخدم "${username}"؟`)) {
      return;
    }
    
    try {
      // Remove the user's active session
      await db.ref(`activeSessions/${username}`).remove();
      alert(`✅ تم إنهاء جلسة المستخدم "${username}" بنجاح.`);
      
      // Refresh the users table to update status
      setTimeout(() => {
        loadUsers();
      }, 1000);
      
    } catch (error) {
      console.error("Error forcing logout:", error);
      alert("❌ حدث خطأ أثناء إنهاء الجلسة.");
    }
  }

  async function loadUsers() {
    try {
      const snapshot = await db.ref("users").once("value");
      const users = snapshot.val() || {};
      const tbody = document.getElementById("usersBody");
      tbody.innerHTML = "";

      for (const [username, data] of Object.entries(users)) {
        const userStatus = await getUserOnlineStatus(username);
        
        const tr = document.createElement("tr");
        
        // Username column
        const usernameCell = document.createElement("td");
        usernameCell.textContent = username;
        tr.appendChild(usernameCell);
        
        // Status column with indicator
        const statusCell = document.createElement("td");
        const statusIndicator = document.createElement("span");
        statusIndicator.className = `status-indicator ${userStatus.online ? 'status-online' : 'status-offline'}`;

  // NEW: تحويل الجدول إلى PDF
  async function downloadPDF() {
    const element = document.getElementById('attendanceTable');
    const canvas = await html2canvas(element, {scale:2});
    const imgData = canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('l', 'pt', 'a4');
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    const imgProps = pdf.getImageProperties(imgData);
    const ratio = Math.min(pageWidth / imgProps.width, pageHeight / imgProps.height);
    const imgWidth = imgProps.width * ratio;
    const imgHeight = imgProps.height * ratio;
    pdf.addImage(imgData, 'PNG', (pageWidth - imgWidth)/2, 20, imgWidth, imgHeight);
    pdf.save('attendance.pdf');
  }

  function calculateStats(savedData) {
    const counts = {};
    employees.forEach(e=>{ counts[e]={"شفت":0,"نص":0,"❌":0}; });

    Object.values(savedData).forEach(day=>{
      employees.forEach(e=>{

        if (val && counts[e][val] !== undefined) counts[e][val] += 1;
      });
    });

    // إيجاد الأكثر بكل فئة
    const bestShift = Object.entries(counts).sort((a,b)=>b[1]["شفت"]-a[1]["شفت"])[0];
    const bestHalf  = Object.entries(counts).sort((a,b)=>b[1]["نص"]-a[1]["نص"])[0];
    const mostX     = Object.entries(counts).sort((a,b)=>b[1]["❌"]-a[1]["❌"])[0];

    const statsDiv = document.getElementById('statsBox');
    statsDiv.innerHTML = `
      <p>أكثر موظف شفت: <b>${bestShift ? bestShift[0]+` (${bestShift[1]["شفت"]})` : '—'}</b></p>
      <p>أكثر موظف نص: <b>${bestHalf ? bestHalf[0]+` (${bestHalf[1]["نص"]})` : '—'}</b></p>
      <p>أكثر موظف ❌: <b>${mostX ? mostX[0]+` (${mostX[1]["❌"]})` : '—'}</b></p>`;
  }

function loadAvailableMonths() {
  db.ref("attendance").once("value").then(snapshot => {
    const data = snapshot.val() || {};
    const monthsSet = new Set();
    Object.keys(data).forEach(key => {
      const parts = key.split("-");
      if (parts.length === 3) {
        const m = parseInt(parts[1]) - 1; // month index 0-based
        monthsSet.add(m);
      }
    });
    const monthsArr = Array.from(monthsSet).sort((a,b)=>a-b);
    renderMonthTabs(monthsArr);
  });
}

function advancedDelete() {

    "اختر رقم العملية:\n1 - حذف الموظفين فقط\n2 - حذف حسابات المستخدمين\n3 - حذف التاشيرات (شفت، نص، ❌)"
  );

  if (!choice || !["1","2","3","4"].includes(choice.trim())) {
    alert("تم إلغاء العملية أو اختيار غير صحيح.");
    return;
  }

  const adminPass = prompt("يرجى إدخال كلمة مرور المدير للتأكيد:");

      // حذف التاشيرات فقط (attendance)

        .catch(e => alert("❌ خطأ في حذف التاشيرات: " + e.message));

}
