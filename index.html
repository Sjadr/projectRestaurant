<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام تسجيل الحضور</title>
  <!--
    تمت إضافة @media للاستجابة لجميع أحجام الشاشات بدون حذف أي سطر من الـ CSS الأصلي.
    كل الإضافات موضحة بتعليق // NEW
  -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    h2 { text-align: center; color: #333; }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #mainContent, #adminPanel {
      display: none;
    }
    #attendanceTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    #attendanceTable th, #attendanceTable td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
    .editor-tag {
      font-size: 12px;
      color: #555;
    }
    .error {
      color: red;
      text-align: center;
      margin: 10px 0;
    }
    .loading {
      text-align: center;
      color: #666;
      margin: 10px 0;
    }
    #adminPanel {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    #adminPanel h3 {
      margin-top: 0;
      text-align: center;
    }
    table#usersTable, table#employeesTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table#usersTable th, table#usersTable td,
    table#employeesTable th, table#employeesTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .small-button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
    }
    .btn-edit { background-color: #28a745; color: white; border: none; }
    .btn-delete { background-color: #dc3545; color: white; border: none; }
    .btn-toggle { background-color: #ffc107; color: black; border: none; }

    /* NEW: استجابة الهواتف */
    @media (max-width: 767px) {
      .container { padding: 10px; }
      input, button, select { font-size: 14px; padding: 8px; }
      #attendanceTable th, #attendanceTable td { font-size: 18px; padding: 3px; }
    }
    .tooltip-wrapper {
  position: relative;
  display: inline-block;
  cursor: help;
}

.tooltip-wrapper .tooltip-text {
  visibility: hidden;
  width: 200px;
  background-color: #361fa7;
  color: #fff;
  text-align: right;
  padding: 8px;
  border-radius: 6px;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  right: 50%;
  transform: translateX(50%);
  opacity: 0;
  transition: opacity 0.3s;
  font-size: 12px;
  line-height: 1.4;
}

.tooltip-wrapper.show .tooltip-text {
  visibility: visible;
  opacity: 1;
}


.checkbox-label {
  display: inline-flex;
  align-items: center; /* يثبّتهم على نفس الخط عمودياً */
  gap: 5px;            /* مسافة بين مربع الصح والنص */
  margin-top: 5px;
}

.checkbox-label input[type="checkbox"] {
  transform: none;     /* نلغي أي تعديل في الارتفاع */
  vertical-align: middle; /* للتأكد من المحاذاة الوسطية */
  margin: 0;           /* إزالة أي هوامش */
}


  </style>
</head>

    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="off" />
    <button onclick="login()">دخول</button>

</div>

  <!-- المحتوى الرئيسي وجدول الحضور -->
  <div id="mainContent">
    <h2>📋 جدول الحضور - تموز</h2>
    <button id="btnDownloadPDF" style="margin-bottom:10px;" onclick="downloadPDF()">⬇️ تحميل PDF</button> <!-- NEW -->
    <table id="attendanceTable">
      <thead>
        <tr>

  <!-- لوحة تحكم الـ Admin -->
<div id="adminPanel" style="display:none">  <!-- تأكد انه مخفي بالبداية -->

 <h4>إدارة المستخدمين</h4>
<input type="text" id="newUserName" placeholder="اسم المستخدم الجديد" />
<input type="password" id="newUserPass" placeholder="كلمة المرور" />

<!-- ✅ رتبنا التسمية والـ label -->
<label class="checkbox-label">
  <input type="checkbox" id="newUserCanEdit" checked />صلاحية تعديل الجدول

<table id="usersTable">
  <thead>
    <tr>
      <th>اسم المستخدم</th>
      <th>الصلاحية (تعديل؟)</th>

<script>
  // إعداد Firebase (لم يتم حذف أي سطر)
  const firebaseConfig = {
    apiKey: "AIzaSyDh8KquT-8Slr6B5SAGoyGj2zOEusyiEg4",
    authDomain: "sjad-b3946.firebaseapp.com",
    databaseURL: "https://sjad-b3946-default-rtdb.firebaseio.com",
    projectId: "sjad-b3946",
    storageBucket: "sjad-b3946.appspot.com", // NEW: تصحيح فقط بدون حذف الأصل
    messagingSenderId: "1001672753514",
    appId: "1:1001672753514:web:eac813b6e25621f5d16513",
    measurementId: "G-EV0NVW2036"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let employees = [];
  const statuses = ["", "شفت", "نص", "❌"];
  const month = new Date().getMonth(); // الشهر الحالي تلقائيًا
  const year = new Date().getFullYear();

  let currentUser = "";
  let currentUserRole = "";
  let currentUserCanEdit = false;
  let forceLogoutListener = null; // مرجع لمستمع الطرد

  // NEW: حفظ الجلسة في localStorage
  if (localStorage.getItem('loggedUser')) {
    const savedUser = JSON.parse(localStorage.getItem('loggedUser'));
    currentUser = savedUser.user;
    currentUserRole = savedUser.role;
    currentUserCanEdit = savedUser.canEdit;
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    if (currentUserRole === "admin") document.getElementById("adminPanel").style.display = "block";
    loadEmployees().then(()=>{ generateTable(); });
    if (currentUserRole === "admin") { loadUsers(); loadEmployeesTable(); }
  }

  function showMessage(message, isError = false) {
    const messageDiv = document.getElementById("loginMessage");
    messageDiv.innerHTML = message;
    messageDiv.className = isError ? "error" : "loading";
  }

  // --- تسجيل الدخول مع التحقق من canEdit وصلاحية admin ---
  function login() {
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) {
      showMessage("❌ يرجى إدخال اسم المستخدم وكلمة المرور", true);
      return;
    }

    showMessage("🔄 جاري تسجيل الدخول...");

    const userKey = username.toLowerCase();

    db.ref("users/" + userKey).once("value")
      .then(snapshot => {
        if (!snapshot.exists()) {
          showMessage("❌ اسم المستخدم غير موجود", true);
          throw new Error("User not found");
        }
        const userData = snapshot.val();
        if (userData.password !== password) {
          showMessage("❌ كلمة المرور غير صحيحة", true);
          throw new Error("Wrong password");
        }
        if (userData.forceLogout) {
          showMessage("❌ تم طردك من قبل المدير. يرجى إعادة تسجيل الدخول.", true);
          db.ref("users/" + userKey + "/forceLogout").set(false); // clear flag
          throw new Error("Force logout");
        }

        currentUser = userKey;
        currentUserRole = userData.role || "user";
        currentUserCanEdit = userData.canEdit !== undefined ? userData.canEdit : true;

        // NEW: حفظ بالمتصفح
        localStorage.setItem('loggedUser', JSON.stringify({user:currentUser, role:currentUserRole, canEdit:currentUserCanEdit}));

        showMessage("");
        usernameInput.value = "";
        passwordInput.value = "";

        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";

        // تحميل الموظفين من قاعدة البيانات
        loadEmployees().then(() => {
          generateTable();
        });

        if (currentUserRole === "admin") {
          document.getElementById("adminPanel").style.display = "block";
          loadUsers();
          loadEmployeesTable();
        } else {
          document.getElementById("adminPanel").style.display = "none";
        }

        // تشغيل مراقب الطرد للمستخدم الحالي
        startForceLogoutWatcher();

      })
      .catch(error => {
        console.error("Login error:", error);
        if (!error.message.startsWith("User not found") && !error.message.startsWith("Wrong password") && !error.message.startsWith("Force logout")) {
          showMessage("❌ خطأ في الاتصال: " + error.message, true);
        }
      });
  }

  function logout() {
    // إزالة مستمع الطرد
    if (forceLogoutListener && currentUser) {
      db.ref("users/" + currentUser + "/forceLogout").off('value', forceLogoutListener);
      forceLogoutListener = null;
    }

    currentUser = "";
    currentUserRole = "";
    currentUserCanEdit = false;
    localStorage.removeItem('loggedUser'); // NEW

    document.getElementById("loginBox").style.display = "block";
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("adminPanel").style.display = "none";

    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    showMessage("");
  }

  // تحميل الموظفين من Firebase
  function loadEmployees() {
    return db.ref("employees").once("value").then(snapshot => {
      if (snapshot.exists()) {
        employees = Object.values(snapshot.val()); // NEW: يضمن Array نظيف
      } else {
        employees = [];
      }
      // تحديث ترويسة الجدول بأسماء الموظفين
      const theadRow = document.querySelector("#attendanceTable thead tr");
      // حذف كل الأعمدة ما عدا العمود الأول (التاريخ)
      while (theadRow.children.length > 1) {
        theadRow.removeChild(theadRow.lastChild);
      }
      employees.forEach(emp => {
        const th = document.createElement("th");
        th.textContent = emp;
        theadRow.appendChild(th);
      });
      loadEmployeesTable();
    });
  }

  // إنشاء أيام الشهر
  function getDays() {
    const days = [];
    let date = new Date(year, month, 1);
    while (date.getMonth() === month) {
      const dayKey = `${year}-${month + 1}-${date.getDate()}`;
      const dayLabel = `${date.getDate()} تموز (${date.toLocaleDateString('ar-EG', {weekday: 'long'})})`;
      days.push({key: dayKey, label: dayLabel});
      date.setDate(date.getDate() + 1);
    }
    return days;
  }

  // توليد جدول الحضور مع التحكم بصلاحيات التعديل (readonly إذا canEdit = false)
  function generateTable() {
    const days = getDays();
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    db.ref("attendance").once("value").then(snapshot => {
      const savedData = snapshot.val() || {};

      days.forEach((day, dayIndex) => {
        const row = document.createElement("tr");

        // عمود التاريخ مع اسم المحرر وتاريخ التعديل الكامل
        const dateCell = document.createElement("td");
        let dateContent = day.label;
        if (savedData[day.key] && savedData[day.key].__editor) {
          const ts = savedData[day.key].__editedAt || "";
          dateContent += `<div class='editor-tag'>🖊️ ${savedData[day.key].__editor}${ts ? ' - '+ts:''}</div>`; // NEW
        }
        dateCell.innerHTML = dateContent;
        row.appendChild(dateCell);

        employees.forEach((employee, empIndex) => {
          const cell = document.createElement("td");
          const select = document.createElement("select");
          select.id = `d${dayIndex}e${empIndex}`;

          statuses.forEach(status => {
            const option = document.createElement("option");
            option.value = status;
            option.textContent = status;
            select.appendChild(option);
          });

          // تعيين القيمة المحفوظة إذا وجدت
          if (savedData[day.key] && savedData[day.key][employee] !== undefined) {
            select.value = savedData[day.key][employee];
          }

          // NEW: فرض منع التغيير تماماً عند عدم امتلاك الصلاحية
          if (!currentUserCanEdit) {
            select.setAttribute('disabled','disabled');
            select.addEventListener('change', (e)=>{ e.target.value = savedData[day.key] ? savedData[day.key][employee] : ""; });
          }

          cell.appendChild(select);
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });

      // NEW: حساب الإحصائيات بعد رسم الجدول
      calculateStats(savedData);
    });
  }

  // حفظ البيانات مع تسجيل اسم المحرر والتوقيت الكامل
  async function saveData() {
    if (!currentUserCanEdit) {
      alert("❌ ليس لديك صلاحية تعديل الجدول.");
      return;
    }

    const days = getDays();

    try {
      const attendanceSnapshot = await db.ref("attendance").once("value");
      const savedData = attendanceSnapshot.val() || {};
      const updatedData = {...savedData}; // ننسخ البيانات الموجودة

      let anyChange = false; // NEW
      days.forEach((day, dayIndex) => {
        if (!updatedData[day.key]) updatedData[day.key] = {};

        let dayChanged = false;

        employees.forEach((employee, empIndex) => {
          const selectElement = document.getElementById(`d${dayIndex}e${empIndex}`);
          if (selectElement) {
            const newValue = selectElement.value;
            const oldValue = savedData[day.key] ? savedData[day.key][employee] : undefined;

            if (newValue !== oldValue) {
              updatedData[day.key][employee] = newValue;
              dayChanged = true;
              anyChange = true;
            }
          }
        });

        if (dayChanged) {
          updatedData[day.key].__editor = currentUser; // اسم المحرر
          const now = new Date();
          const ts = now.toLocaleDateString('ar-EG') + ' ' + now.toLocaleTimeString('ar-EG');
          updatedData[day.key].__editedAt = ts; // NEW
        }
      });

      if (!anyChange) { alert('لا توجد تغييرات لحفظها'); return; }

      await db.ref("attendance").set(updatedData);
      alert("✅ تم حفظ التعديلات بنجاح");
      generateTable(); // تحديث الجدول
    } catch (error) {
      console.error("خطأ في حفظ البيانات:", error);
      alert("❌ خطأ في حفظ البيانات");
    }
  }

  // ---- لوحة تحكم الـ admin ----

  function loadUsers() {
    db.ref("users").once("value").then(snapshot => {
      const users = snapshot.val() || {};
      const tbody = document.getElementById("usersBody");
      tbody.innerHTML = "";

      Object.entries(users).forEach(([username, data]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${username}</td>
          <td>${data.canEdit ? "نعم" : "لا"}</td>
          <td>
            <button class="small-button btn-toggle" onclick="toggleUserEdit('${username}', ${data.canEdit})">
              ${data.canEdit ? "قفل التعديل" : "فتح التعديل"}
            </button>
          </td>
          <td>
            ${username === currentUser ? "لا يمكن حذف نفسك" : `<button class="small-button btn-delete" onclick="deleteUser('${username}')">حذف</button>`}
          </td>
          <td>
            ${username === currentUser ? "-" : `<button class='small-button btn-delete' style='background:#ff9800;' onclick=\"forceLogoutUser('${username}')\">طرد</button>`}
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
  }

  function toggleUserEdit(username, currentCanEdit) {
    if (username === currentUser) {
      alert("❌ لا يمكنك تغيير صلاحيتك الخاصة.");
      return;
    }
    db.ref("users/" + username + "/canEdit").set(!currentCanEdit).then(() => {
      loadUsers();
      alert(`✅ تم ${!currentCanEdit ? "فتح" : "قفل"} صلاحية التعديل للمستخدم ${username}`);
    });
  }

  function deleteUser(username) {
    if (username === currentUser) {
      alert("❌ لا يمكن حذف نفسك.");
      return;
    }
    if (confirm(`هل أنت متأكد من حذف المستخدم ${username}؟`)) {
      db.ref("users/" + username).remove().then(() => {
        loadUsers();
        alert("✅ تم حذف المستخدم بنجاح.");
      });
    }
  }

  function addUser() {
    const username = document.getElementById("newUserName").value.trim().toLowerCase();
    const password = document.getElementById("newUserPass").value.trim();
    const canEdit = document.getElementById("newUserCanEdit").checked;

    if (!username || !password) {
      alert("❌ يرجى إدخال اسم المستخدم وكلمة المرور");
      return;
    }

    db.ref("users/" + username).once("value").then(snapshot => {
      if (snapshot.exists()) {
        alert("❌ اسم المستخدم موجود مسبقاً");
        return;
      }
      const newUserData = {
        password: password,
        role: "user",
        canEdit: canEdit
      };
      return db.ref("users/" + username).set(newUserData);
    }).then(() => {
      alert("✅ تم إنشاء المستخدم بنجاح");
      document.getElementById("newUserName").value = "";
      document.getElementById("newUserPass").value = "";
      document.getElementById("newUserCanEdit").checked = true;
      loadUsers();
    }).catch(err => {
      console.error(err);
      alert("❌ حدث خطأ أثناء إنشاء المستخدم");
    });
  }

  function addEmployee() {
    const name = document.getElementById("newEmployeeName").value.trim();
    if (!name) {
      alert("❌ يرجى إدخال اسم الموظف");
      return;
    }
    if (employees.includes(name)) {
      alert("❌ الموظف موجود مسبقاً");
      return;
    }
    employees.push(name);
    db.ref("employees").set(employees).then(() => {
      alert("✅ تم إضافة الموظف بنجاح");
      document.getElementById("newEmployeeName").value = "";
      loadEmployeesTable();
      generateTable();
    }).catch(err => {
      console.error(err);
      alert("❌ حدث خطأ أثناء إضافة الموظف");
    });
  }

  // تحميل جدول الموظفين للوحة التحكم
 function loadEmployeesTable() {
  const tbody = document.getElementById("employeesBody");
  tbody.innerHTML = "";

  employees.forEach((emp, idx) => {
    const tr = document.createElement("tr");

    // عمود الاسم مع معرف (id) لسهولة التعديل
    const nameTd = document.createElement("td");
    nameTd.textContent = emp;
    nameTd.id = `employeeName_${idx}`;

    // عمود الأزرار (تعديل + حذف)
    const actionsTd = document.createElement("td");

    // زر تعديل
    const editBtn = document.createElement("button");
    editBtn.textContent = "✏️ تعديل";
    editBtn.className = "small-button btn-edit";
    editBtn.onclick = () => enableEmployeeEdit(idx);

    // زر حذف (موجود أصلاً)
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "حذف";
    deleteBtn.className = "small-button btn-delete";
    deleteBtn.onclick = () => deleteEmployee(idx);

    actionsTd.appendChild(editBtn);
    actionsTd.appendChild(deleteBtn);

    tr.appendChild(nameTd);
    tr.appendChild(actionsTd);

    tbody.appendChild(tr);
  });
}

// تفعيل وضع التعديل على اسم الموظف
function enableEmployeeEdit(index) {
  const nameTd = document.getElementById(`employeeName_${index}`);
  const oldName = nameTd.textContent;

  // استبدال النص بحقل إدخال
  nameTd.innerHTML = "";

  // NEW: تحويل الجدول إلى PDF
  async function downloadPDF() {
    const element = document.getElementById('attendanceTable');
    const canvas = await html2canvas(element, {scale:2});
    const imgData = canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('l', 'pt', 'a4');
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    const imgProps = pdf.getImageProperties(imgData);
    const ratio = Math.min(pageWidth / imgProps.width, pageHeight / imgProps.height);
    const imgWidth = imgProps.width * ratio;
    const imgHeight = imgProps.height * ratio;
    pdf.addImage(imgData, 'PNG', (pageWidth - imgWidth)/2, 20, imgWidth, imgHeight);
    pdf.save('attendance.pdf');
  }

  // NEW: حساب الإحصائيات
  function calculateStats(savedData) {
    const counts = {};
    employees.forEach(e=>{ counts[e]={"شفت":0,"نص":0,"❌":0}; });

    Object.values(savedData).forEach(day=>{
      employees.forEach(e=>{
        const val = day[e];
        if (val && counts[e][val] !== undefined) counts[e][val] += 1;
      });
    });

    // إيجاد الأكثر بكل فئة
    const bestShift = Object.entries(counts).sort((a,b)=>b[1]["شفت"]-a[1]["شفت"])[0];
    const bestHalf  = Object.entries(counts).sort((a,b)=>b[1]["نص"]-a[1]["نص"])[0];
    const mostX     = Object.entries(counts).sort((a,b)=>b[1]["❌"]-a[1]["❌"])[0];

    const statsDiv = document.getElementById('statsBox');
    statsDiv.innerHTML = `
      <p>أكثر موظف شفت: <b>${bestShift ? bestShift[0]+` (${bestShift[1]["شفت"]})` : '—'}</b></p>
      <p>أكثر موظف نص: <b>${bestHalf ? bestHalf[0]+` (${bestHalf[1]["نص"]})` : '—'}</b></p>
      <p>أكثر موظف ❌: <b>${mostX ? mostX[0]+` (${mostX[1]["❌"]})` : '—'}</b></p>`;
  }

function loadAvailableMonths() {
  db.ref("attendance").once("value").then(snapshot => {
    const data = snapshot.val() || {};
    const monthsSet = new Set();
    Object.keys(data).forEach(key => {
      const parts = key.split("-");
      if (parts.length === 3) {
        const m = parseInt(parts[1]) - 1; // month index 0-based
        monthsSet.add(m);
      }
    });
    const monthsArr = Array.from(monthsSet).sort((a,b)=>a-b);
    renderMonthTabs(monthsArr);
  });
}

// 3️⃣ رسم الأزرار أسفل الجدول

// دالة تنفيذ حذف متقدم
function advancedDelete() {
  const choice = prompt(
    "اختر رقم العملية:\n1 - حذف الموظفين فقط\n2 - حذف حسابات المستخدمين\n3 - حذف التاشيرات (شفت، نص، ❌)"
  );

  if (!choice || !["1","2","3","4"].includes(choice.trim())) {
    alert("تم إلغاء العملية أو اختيار غير صحيح.");
    return;
  }

  const adminPass = prompt("يرجى إدخال كلمة مرور المدير للتأكيد:");

  if (adminPass !== "123456") {  // استبدلها بكلمة السر الحقيقية
    alert("❌ كلمة المرور غير صحيحة!");
    return;
  }

  if (!confirm("هل أنت متأكد من تنفيذ هذا الإجراء؟ لا يمكن التراجع عنه!")) {
    return;
  }

  switch(choice.trim()) {
    case "1":
      // حذف الموظفين فقط من قاعدة البيانات
      db.ref("employees").remove()
        .then(() => alert("✅ تم حذف الموظفين فقط."))
        .catch(e => alert("❌ خطأ في حذف الموظفين: " + e.message));
      break;

    case "2":
      // حذف حسابات المستخدمين (users)
      db.ref("users").remove()
        .then(() => alert("✅ تم حذف حسابات المستخدمين."))
        .catch(e => alert("❌ خطأ في حذف حسابات المستخدمين: " + e.message));
      break;

    case "3":
      // حذف التاشيرات فقط (attendance)
      db.ref("attendance").remove()
        .then(() => alert("✅ تم حذف التاشيرات."))
        .catch(e => alert("❌ خطأ في حذف التاشيرات: " + e.message));
      break;


}
}

function forceLogoutUser(username) {
  if (username === currentUser) {
    alert("❌ لا يمكنك طرد نفسك.");
    return;
  }
  if (confirm(`هل أنت متأكد من طرد المستخدم ${username}؟ سيتم تسجيل خروجه فوراً!`)) {
    db.ref("users/" + username + "/forceLogout").set(true).then(() => {
      alert("✅ تم طرد المستخدم بنجاح.");
    });
  }
}

function startForceLogoutWatcher() {
  if (!currentUser) return;
  
  // إزالة المستمع السابق إن وجد
  if (forceLogoutListener) {
    db.ref("users/" + currentUser + "/forceLogout").off('value', forceLogoutListener);
  }
  
  // إنشاء مستمع جديد وحفظ مرجعه
  forceLogoutListener = function(snapshot) {
    if (snapshot.val()) {
      alert("❌ تم طردك من قبل المدير!");
      db.ref("users/" + currentUser + "/forceLogout").set(false); // clear flag
      logout();
    }
  };
  
  db.ref("users/" + currentUser + "/forceLogout").on('value', forceLogoutListener);
}
